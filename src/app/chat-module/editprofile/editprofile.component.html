<div class="mdl-card mdl-shadow--2dp container">
  <figure class="mdl-card__media" *ngIf="userdetails?.dp">
    <img src="{{userdetails?.dp}}" height="150"/>
  </figure>

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{userdetails?.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
   user name:{{userdetails?.username}}<hr/>
   Status:<input type="text" [(ngModel)]="status" placeholder="{{userdetails?.status}}"><hr/>
   email:{{userdetails?.email}}<hr/>
   Age:<input type="number" [(ngModel)]="age" placeholder="{{userdetails?.age}} update your age "><hr/>
   Dp: <input type="file" name="dp"  (change)="fileEvent($event)" accept='image/*'/>
       <div class="clear"> </div>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" (click)="changedp()">
      <i class="material-icons">autorenew</i>
    </button>
  </div>
    <div class="mdl-card__actions mdl-card--border" align="center">
            <button class="mdl-button" (click)="gotodashboard()">Goto Dashboard</button>
    </div>
</div>
